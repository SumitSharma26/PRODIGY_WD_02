<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stopwatch </title>
	<link rel="stylesheet" href="style.css">

	<script src="https://kit.fontawesome.com/841cec90a3.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="title">Stopwatch</div>
		<i id='sun'class="fa-regular fa-sun"></i><i id='moon'class="fa-regular fa-moon"></i>
		<div class="time">
			<span id="hr" class="digit" >00</span><span class="base">HR</span>
			<span id="min" class="digit">00</span><span class="base">MIN</span>
			<span id="sec" class="digit">00</span><span class="base">SEC</span>
		</div>
		<div class="button">
			<button class="butt" id="start">Start</button>
			<button class="butt" id="stop" >Stop</button>
			<button class="butt" id="reset">Reset</button>
		</div>
	</div>
</body>

</html>
